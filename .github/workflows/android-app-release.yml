name: Release
on:
  workflow_call:
    secrets:
      android_keystore:
        required: true
      android_keystore_password:
        required: true
      android_key_alias:
        required: true
      android_key_password:
        required: true
      android_publisher_credentials:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: zulu
      - name: Cache Grade dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: eskatos/gradle-command-action@v2
        with:
          arguments: build

      # The built-in plugin @semantic-release/npm requires package.json to exist even if not used
      - name: Create dummy package.json
        run: |
          if [[ -f package.json ]]; then
            echo "package.json already exists"
          else
            echo '{"name": "foo"}' > package.json
          fi

      - name: Install Node.js (for semantic-release)
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 19.0.3
          extra_plugins: |
            @semantic-release/exec@^6.0.3
        env:
          ANDROID_KEYSTORE: ${{ secrets.android_keystore }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.android_keystore_password }}
          ANDROID_KEYSTORE_KEY_ALIAS: ${{ secrets.android_key_alias }}
          ANDROID_KEYSTORE_KEY_PASSWORD: ${{ secrets.android_key_password }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANDROID_PUBLISHER_CREDENTIALS: ${{ secrets.android_publisher_credentials }}
